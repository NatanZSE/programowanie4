<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            function show_confirm()
            {
                var r=confirm("Naciśnij klawisz");
                if (r==true)
                    { document.write("Nacisnąłeś OK!"); }
                else
                    { document.write("Nacisnąłeś Cancel!"); }
            }
        </script>
    </head>
    <body>
        <h3>Zastosowanie:</h3>
        <p>
            Jest używany, jeśli chcemy zapytać użytkownika o weryfikacje, lub akceptację jakichś danych. Użytkownik musi nacisnąć „OK.” w celu akceptacji bądź „Cancel” w celu odrzucenia.
            <br>
            Jeżeli zostanie wybrane „OK.” metoda zwraca true w przeciwnym wypadku false.
        </p>
        <input type="button" onclick="show_confirm()" value="Pokaż confirm box" />
    </body>
</html>
