<!DOCTYPE html>
<html>
    <body>
        <div style="color: red;font-size: 50px;">
            <script>
                var liczba1=prompt("dzien1 =","");
                var liczba2=prompt("dzien2 =","");
                var ile_sekund_zag;
                var D1_zag=parseFloat(liczba1);
                var D2_zag=parseFloat(liczba2);
                ile_sekund_zag=(D1_zag-D2_zag)*24*3600;
                document.write("dzien1 = "+D1_zag+"<br>");
                document.write("dzien2 = "+D2_zag+"<br>");
                document.write("sekund = "+ile_sekund_zag+"sek"+"<br>");
            </script>
        </div>
    </body>
</html>
