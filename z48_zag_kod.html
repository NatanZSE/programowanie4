<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Obliczanie sumu szeregu harmonicznego</title>
    </head>
    <body>
        <div style="color:red;font-size:50px;">
            <script language="JavaScript">
                var suma_zag = 0
                for(i_zag=1;i_zag<=1000000;i_zag++){
                    suma_zag = suma_zag + 1/i_zag;
                }
                document.write("Suma = "+suma_zag.toFixed(3));
            </script>
        </div>
    </body>
</html>
