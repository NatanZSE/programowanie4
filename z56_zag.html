<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Obliczanie liczb pierwszych podanych wzorem</title>
</head>
<body>
    <div style="color: red;font-size: 18px;">
    <script language="JavaScript">
        for(i=0; i<=39; i++){
            w_zag = i*i+i+41;
            document.write("w("+i+") = "+w_zag+"<br>");
        }
    </script>
    </div>
</body>
</html>
