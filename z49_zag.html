<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Obliczanie silni w sposób iteracyjny</title>
    </head>
    <body>
        <div style="color:red;font-size:50px;">
            <script language="JavaScript">
                silnia_koniec = parseFloat(prompt("Koniec pętli",""));
                if(silnia_koniec==0){
                    silnia_koniec = 1;
                }
                var silnia_zag = 1;
                for(i_zag=1;i_zag<=silnia_koniec;i_zag++){
                    silnia_zag = silnia_zag * i_zag;
                }
                document.write("Silnia = "+silnia_zag);
            </script>
        </div>
    </body>
</html>
