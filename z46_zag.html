<!DOCTYPE html>
<html>
    <head>
        <title>Sprawdzenie danych Zagdański</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div style="color:red;font-size:50px;">
            <script language="JavaScript">
                do {
                    var liczba1=prompt("wysokość=","");
                    var h_zag=parseFloat(liczba1);
                }
                while ( h_zag<=0);
                do {
                    var liczba1=prompt("podstawę=","");
                    var a_zag=parseFloat(liczba1);
                }
                while(!( a_zag>0));
                var Pole=a_zag*h_zag/2;
                document.write("Pole = "+Pole.toFixed(2)+" cm^2"+"<br>");
            </script>
        </div>
    </body>
</html>
