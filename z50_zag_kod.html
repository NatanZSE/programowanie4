<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Wyprowadzanie liczb od 1 do 10 przesuniętych o jedną spację w prawo. Demonstarcja pętli zagnieżdżonych (czyli pętla w pętli)</title>
    </head>
    <body>
        <script>
            for(var i_zag=1;i_zag<=10;i_zag++){
                for(var k_zag=1;k_zag<=i_zag;k_zag++){
                    document.write("&nbsp;");
                }
                document.write(i_zag+"<br>");
            }
        </script>
    </body>
</html>
