<!DOCTYPE html>
<html>
    <head>
        <title>Sprawdzenie danych Zagdański</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div style="color:red;font-size:50px;">
            <script language="JavaScript">
                do{
                    var liczba1=prompt("Bok A =","");
                    var a_zag=parseFloat(liczba1);
                }
                while(a_zag > 0);
                do {
                    var liczba1=prompt("Bok B =","");
                    var b_zag=parseFloat(liczba1);
                }
                while(b_zag > 0);
                do{
                    var liczba1=prompt("Bok C =","");
                    var c_zag=parseFloat(liczba1);
                }
                while(c_zag > 0);
                do{
                    document.write("Podane boki tworzą trójkąt!");
                }
                while((a_zag + b_zag > c_zag) && (b_zag + c_zag > a_zag) && (a_zag + c_zag > b_zag));
            </script>
        </div>
    </body>
</html>
