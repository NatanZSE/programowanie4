<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Zadanie 55</title>
</head>
<body>
	<script>
		var l1_t_zag;
		var l2_t_zag;
		do {
			l1_t_zag = parseFloat(prompt("Podaj pierwszą liczbę z przedziału <20,60>:"));
			if (l1_t_zag < 20 || l1_t_zag > 60) {
			alert("Liczba l1 nie należy do przedziału <20,60>.");
			}
		} while (l1_t_zag < 20 || l1_t_zag > 60);
	
		do {
			l2_t_zag = parseFloat(prompt("Podaj drugą liczbę z przedziału <20,60>:"));
			if (l2_t_zag < 20 || l2_t_zag > 60) {
			alert("Liczba l2 nie należy do przedziału <20,60>.");
			}
		} while (l2_t_zag < 20 || l2_t_zag > 60);
		var pocz_zag = parseFloat(prompt("Podaj wielkość tekstu:"));
		var tekst_zag = prompt("Podaj tekst do wyświetlenia:");
		var i = pocz_zag;
	
		if (l1_t_zag < l2_t_zag) {
			for (; i <= 100; i += 5) {
			document.write("<p style=\"font-size:"+i+"px;color: black;\">"+tekst_zag+"</p>");
			}
		} else if (l2_t_zag < l1_t_zag) {
			for (; i >= 0; i -= 5) {
			document.write("<p style=\"font-size:"+i+"px;color: black;\">"+tekst_zag+"</p>");
			}
		} else {
			document.write("<p style=\"font-size:"+i+"px;color: black;\">"+tekst_zag+"</p>");
		}
		</script>
</body>
