<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Użycie funkcji</title>
    </head>
    <body>
        <div style="color:navy;font-size:50px;">
            <script language="JavaScript">
                var a=parseFloat(prompt("a=",""));
                var b=parseFloat(prompt("b=",""));
                function suma_zag(a, b) {
                return a + b;
                }
                function roznica_zag(a, b) {
                return a - b;
                }
                function iloczyn_zag(a, b) {
                return a * b;
                }
                function potega_zag(a, b) {
                return Math.pow(a, b);
                }
                function modulo_zag(a, b) {
                return a % b;
                }
                document.write("suma="+suma_zag(a,b)+"<br>");
                document.write("różnica="+roznica_zag(a,b)+"<br>");
                document.write("iloczyn="+iloczyn_zag(a,b)+"<br>");
                document.write("potęga="+potega_zag(a,b)+"<br>");
                document.write("modulo="+modulo_zag(a,b)+"<br>");
            </script>
        </div>
    </body>
</html>
		</textarea>
	</body>
</html>
