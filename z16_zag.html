<!DOCTYPE html>
<html>
    <head>
        <title>proste obliczenia</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div style="color: red;font-size: 100px;">
            <script>
                var liczba1=prompt("A=","");
                var a_zag=parseFloat(liczba1);
                var liczba2=prompt("B=","");
                var b_zag=parseFloat(liczba2);
                document.write("A="+a_zag+" "+"B="+b_zag+"<br>");
                var c_zag=a_zag*a_zag*a_zag;
                var d_zag=3*a_zag*a_zag*b_zag;
                var e_zag=3*a_zag*b_zag*b_zag;
                var f_zag=b_zag*b_zag*b_zag
                var o_zag=c_zag+d_zag+e_zag+f_zag;
                document.write("("+a_zag+" + "+b_zag+")^3="+a_zag+"^3 + 3*(("+a_zag+")^2)*("+b_zag+" + 3*("+a_zag+")*(("+b_zag+")^2) +"+b_zag+"^3 ="+c_zag+" + "+d_zag+" + "+e_zag+" + "+f_zag+" = "+o_zag+"<br>");
            </script>
        </div>
    </body>
</html>
